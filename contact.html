<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jojo Aikins" />
    <meta
      name="description"
      content="The Official Website of The Little Taco Shop"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav class="menu">
        <ul>
          <li><a href="/#home">Home</a></li>
          <li><a href="/#about">About</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <figure>
      <img src="image/Taco.jpg" alt="image of a taco" />
      <figcaption>A Tray of Tacos From the Taco Shop</figcaption>
    </figure>
    <section>
      <h3>Our Contact Form</h3>
      <br />

      <form action="">
        <fieldset>
          <legend>Send Us A Message</legend>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          /><br /><br />

          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your Email"
            required
          /><br /><br />

          <p>Your Message</p>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Write message"
          ></textarea>
        </fieldset>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </form>
    </section>
    <section>
      <h4>Our Location</h4>
      <p>
        <address>555 Taco Temptation Lane <br>
          Kansa City MO 555-555-5555 <br><br>
          Phone: <a href="5555555555">555-555-5555</a>
        </address>
        
      </p>
    </section>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
